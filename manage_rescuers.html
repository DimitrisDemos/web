<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Rescuers - Admin</title>
    <link rel="stylesheet" href="css/admin_dashboard.css"> <!-- Link to CSS file -->
</head>
<body>
    <div class="admin-container">
        <h2>Create New Rescuer Account</h2>

        <!-- Display success or error messages -->
        <div id="errorMessage" class="error"></div>
        <div id="successMessage" class="success"></div>

        <form id="rescuersForm" method="POST"> <!-- AJAX request will handle this -->
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required>

            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter full name" required>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Enter phone number" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>

            <button type="submit">Create Rescuer</button>
        </form>

        <a href="admin_dashboard.php" class="btn-back">Back to Dashboard</a>
    </div>

    <script src="js/manage_rescuers.js"></script> <!-- Link to JS file -->
</body>
</html>
